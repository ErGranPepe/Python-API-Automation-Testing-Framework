# Python API Testing Framework CI/CD Pipeline

name: API Testing CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        run: |
          pytest -v --tb=short
      
      - name: Show test coverage
        run: |
          pytest --cov=tests --cov-report=xml --cov-report=html
      
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Run tests with detailed logging
        run: |
          pytest tests/ -v --tb=long
      
      - name: Run specific test markers
        run: |
          pytest -m "unit or integration or auth or crud" -v
      
      - name: Run all tests with parallel execution
        run: |
          pip install pytest-xdist
          pytest -n auto -v
      
      - name: Check code quality with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Check code quality with mypy
        run: |
          pip install mypy
          mypy . --install-types --non-interactive
